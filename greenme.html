<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img style = "padding-top: 5px;" src = "leaf.png">
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-5">
          <h1>GreenMe</h1>
        </div>
      </div>
      <div class="row">
        <p class = "lead" style="white-space: nowrap;">Checkout Summary</p>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item">Emissions
        <div class="progress" role="progressbar" aria-label="emissions" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar text-bg-secondary" style="width: 50%">50%</div>
        </div>
      </li>
      <li class="list-group-item">Waste Water
        <div class="progress" role="progressbar" aria-label="wastewater" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar text-bg-primary" style="width: 25%">25%</div>
        </div>
      </li>
      <li class="list-group-item">Other Waste
        <div class="progress" role="progressbar" aria-label="other-waste" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar text-bg-dark" style="width: 75%">75%</div>
        </div>
      </li>
    </ul>
    <div class="row">
      <div class="col">
        <p id = "ptsErnd" class = "lead" style="white-space: nowrap;">GPoints earned: 5
          <img style = "size: 12px;" src = "leaf.png"> </p>
      <div class="col">
    </div>
  </body>
</html>
